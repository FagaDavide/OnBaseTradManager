
name: .NET Core Desktop

on:
  push:
    branches: [ "test" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        configuration: [Debug]
        nuget: [latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Install dependencies
        run: dotnet restore
          
    - name: Build
        run: dotnet build --configuration Release --no-restore