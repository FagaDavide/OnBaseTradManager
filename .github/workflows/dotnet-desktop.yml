
name: .NET OnBase Traduction Manager

on:
  push:
    branches: [ "test" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        configuration: [Debug]
        nuget: [latest]
        
    env:
      Solution_Name: OnBaseTradManager.sln
      Solution_Folder: OnBaseTradManager
      AppPackages_Path : ${{github.workspace}}\OnBaseTradManager\AppPackages 

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x 
      
    