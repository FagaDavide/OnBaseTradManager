
name: .NET OnBase Traduction Manager

on:
  push:
    branches: [ "test" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        configuration: [Debug]
        nuget: [latest]
        
    env:
      Solution_Name: OnBaseTradManager.sln
      Solution_Folder: OnBaseTradManager
      AppPackages_Path : ${{github.workspace}}\OnBaseTradManager.Package\AppPackages

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
      
    # Install MSbuild
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      
      
    # Create Certificate
    - name: Create Code Signing Certificate
      run: |
        New-Item -ItemType directory -Path certificate
        Set-Content -Path certificate\certificate.txt -Value '${{ secrets.DOT_NET_SECRET }}'
        certutil -decode certificate\certificate.txt certificate\certificate.pfx
        
    # Test FAGA
    - name: Test FAGA SIGN
      run: |
        Get-ChildItem -Path C:\ Program Files (x86)\
    
    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild -m ${{github.workspace}}\$env:Solution_Folder\$env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }} 
        
    # Build the application to populate the bin folder
    - name: Build the application
      run: msbuild -m ${{github.workspace}}\$env:Solution_Folder\$env:Solution_Name /t:Build /p:Platform=x64 /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
        
    # Show all folder
    - name: Show all folder
      run: tree /F ${{github.workspace}}\$env:Solution_Folder
        
    # Create Artifact
    - name: Create Artifact 
      uses: actions/upload-artifact@v3
      with:
        name: OnBaseTradManager_artifact
        path: $env:AppPackages_Path