
name: .NET OnBase Traduction Manager

on:
  push:
    branches: [ "test" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        configuration: [Debug]
        nuget: [latest]
        
    env:
      Solution_Name: OnBaseTradManager.sln
      Solution_Folder: OnBaseTradManager
      AppPackages_Path : ${{github.workspace}}\OnBaseTradManager\AppPackages

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # COUCOU
    - name: COUCOU
      run: env
      
    # COUCOU2
    - name: COUCOU2
      run: dir ${{github.workspace}}\$env:Solution_Folder
      
    # Install MSbuild
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      
    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild -m ${{github.workspace}}\$env:Solution_Folder\$env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
        
    # Build the application to populate the bin folder
    - name: Build the application
      run: msbuild -m ${{github.workspace}}\$env:Solution_Folder\$env:Solution_Name /t:Build /p:Platform=x64 /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
        
    # COUCOU3
    - name: COUCOU3
      run: tree /F ${{github.workspace}}\$env:Solution_Folder
        
    # Create Artifact
    - uses: actions/upload-artifact@v3
      with:
        name: OnBaseTradManager_artifact
        path: env:AppPackages_Path